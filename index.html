<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="count-container">
        <span id="word-count" class="count">0</span>
        <span>words</span>
      </div>

      <div class="count-container">
        <span id="char-count" class="count">0</span>
        <span>characters</span>
      </div>

      <textarea autofocus placeholder="Paste text or start typing"></textarea>
    </div>

    <footer>
      <a id="source-url">View source</a>
    </footer>
  </body>

  <script src="index.js"></script>
</html>
